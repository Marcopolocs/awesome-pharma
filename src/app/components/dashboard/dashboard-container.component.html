<section>
  <h1>Top 3 salesperson</h1>
  <h3></h3>
  <ng-container *ngIf="salesPersonDetails$ | async as salesPersons">
    <app-sales-person
      [salesPersonsDetails]="salesPersons"
      (sortByCondition)="setSortCondition($event)"
    ></app-sales-person>
  </ng-container>
</section>
<section>
  <h1>Monthly sales</h1>
  <ng-container *ngIf="unitsSoldPerMonth$ as soldUnits">
    <app-monthly-sales [soldUnitsPerMonth]="soldUnits"></app-monthly-sales>
  </ng-container>
</section>
