<section class="customer-purchase-container">
  <div class="header-details">
    <h1>Customer purchases</h1>

    <form role="search">
      <label for="">Search for a customer:</label>
      <input
        class="form-container"
        type="search"
        placeholder="Customer name"
        aria-label="Search"
        #searchInputElement
        [formControl]="searchInput"
      />
    </form>
  </div>
</section>
